<html>

<head>
    <style>
        body {
            margin: 0;
            font-family: 'Gill Sans', Calibri, 'Trebuchet MS', sans-serif;
            background: url("1_jbfWuj3RSAAvmJeBwLWbsw.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 40%;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .head {
            font-size: 30px;
            color: #fff;
            background: rgba(139, 69, 19, 0.6);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        textarea {
            width: 80%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 80%;
            font-size: 18px;
            padding: 10px;
            background: #8b4513;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #a0522d;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="head"><b>Movie Genre Classifier</b></div>
        <form action="/" method="post">
            <textarea id="text" name="text" placeholder="Enter description..."></textarea> <br />
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
